<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luna — Journal</title>

  <style>
    :root{
      --bg:#0b0b10;
      --card:#12121a;
      --text:#f2f2f5;
      --muted:#b7b7c7;
      --accent:#ff4d6d;
      --accent2:#7c4dff;
      --line:#2a2a3a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(124,77,255,.20), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,77,109,.18), transparent 55%),
        var(--bg);
      min-height:100vh;
    }
    .wrap{max-width:920px;margin:0 auto;padding:28px 18px 80px}

    /* ===== CINÉ: arrivée en fondu ===== */
    .reveal{
      opacity:0;
      transform: translateY(10px);
      animation: pageIn 900ms ease-out forwards;
    }
    @keyframes pageIn{
      to{opacity:1; transform: translateY(0);}
    }

    .hero{
      padding:38px 18px 24px;
      border:1px solid rgba(255,255,255,.06);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-radius:22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    h1{margin:0;font-size: clamp(34px, 6vw, 64px);letter-spacing:.5px;line-height:1}

    .sub{
      margin-top:14px;
      font-size: clamp(16px, 2.5vw, 20px);
      color:var(--muted);
      min-height: 40px;
      line-height:1.45;
    }

    /* ===== CINÉ: voix-off qui apparaît ===== */
    .intro-quote{
      margin-top:10px;
      color: rgba(242,242,245,.92);
      font-size: 15px;
      line-height: 1.55;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeInQuote 1.2s ease-out forwards;
      animation-delay: 0.6s;
      border-left: 2px solid rgba(255,255,255,.10);
      padding-left: 12px;
    }
    @keyframes fadeInQuote{
      to{opacity:1; transform: translateY(0);}
    }

    .chiprow{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    .chip{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(18,18,26,.55);
      padding:8px 12px;
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
    }

    .grid{display:grid;grid-template-columns:1.15fr .85fr;gap:18px;margin-top:18px}
    @media (max-width:860px){.grid{grid-template-columns:1fr}}

    .card{
      background: rgba(18,18,26,.65);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      padding:18px;
      box-shadow: 0 10px 35px rgba(0,0,0,.25);
    }
    .card + .card{margin-top:18px;}
    .card h2{margin:0 0 10px;font-size:18px;letter-spacing:.2px}
    .subtitle{color:var(--muted);font-size:13px;margin:0 0 12px;line-height:1.5}

    /* Timeline */
    .timeline{display:flex;flex-direction:column;gap:12px;margin-top:10px}
    .step{
      border-left:2px solid var(--line);
      padding-left:12px;
      position:relative;
    }
    .step::before{
      content:"";
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      position:absolute;left:-6px;top:6px;
      box-shadow:0 0 0 4px rgba(255,77,109,.08);
    }
    .step .t{font-weight:700}
    .step .d{color:var(--muted);margin-top:4px;font-size:14px;line-height:1.45;white-space:pre-line}

    /* Heart (poum poum + rose/violet) */
    .heartWrap{display:flex;flex-direction:column;align-items:center;gap:10px}
    .heartHalo{
      width:164px;height:164px;border-radius:50%;
      display:grid;place-items:center;
      background: radial-gradient(circle at 50% 45%, rgba(255,77,109,.18), transparent 55%),
                  radial-gradient(circle at 40% 60%, rgba(124,77,255,.14), transparent 60%);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
    }
    .heart{
      width:140px;height:140px;
      filter: drop-shadow(0 14px 25px rgba(255,77,109,.22));
      cursor:pointer;
      user-select:none;
      transform-origin:center;
      animation: beat 1.15s infinite ease-in-out;
    }
    @keyframes beat{
      0%,100%{transform:scale(1)}
      18%{transform:scale(1.07)}
      36%{transform:scale(1)}
      58%{transform:scale(1.10)}
      78%{transform:scale(1)}
    }

    /* CINÉ: quand on tombe sur LA phrase finale */
    .heart.final{
      animation: slowPulse 2s infinite ease-in-out !important;
      filter: drop-shadow(0 18px 40px rgba(255,77,109,.28));
    }
    @keyframes slowPulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.05)}
    }

    .pulseHint{color:var(--muted);font-size:13px;text-align:center}
    .quote{
      margin-top:6px;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
      width:100%;
      color:var(--text);
      line-height:1.45;
      min-height:58px;
      text-align:center;
    }
    .btnrow{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:4px}
    .btn{
      display:inline-block;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-size:14px;
      cursor:pointer;
      user-select:none;
    }
    .btn:active{transform: translateY(1px);}

    /* ===== Phrases culte ===== */
    .phrases{list-style:none;padding:0;margin:14px 0 0;display:flex;flex-direction:column;gap:10px}
    .phrases li{
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      color:var(--muted);
      font-style: italic;
      line-height:1.45;
    }

    /* ===== Travel map (carte + avion + arrêts) ===== */
    .map{
      position:relative;
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:
        radial-gradient(900px 420px at 18% 10%, rgba(124,77,255,.14), transparent 58%),
        radial-gradient(700px 380px at 86% 40%, rgba(255,77,109,.12), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.16));
      padding:16px;
    }
    .map::before{
      content:"";
      position:absolute; inset:-40px;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.035) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.025) 0 1px, transparent 1px 28px);
      opacity:.45;
      transform: rotate(-2deg);
      pointer-events:none;
    }
    .mapHeader{
      position:relative;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:10px;
    }
    .badge{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;
    }

    .planeRow{
      position:relative;
      margin:12px 0 12px;
      height:46px;
    }
    .dotted{
      position:absolute;
      left:0; right:0; top:50%;
      transform: translateY(-50%);
      border-top:2px dashed rgba(255,255,255,.18);
    }
    .planeMap{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      left: 6%;
      font-size:22px;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.35));
      animation: fly 6.5s infinite ease-in-out;
    }
    @keyframes fly{
      0%{left:6%; transform: translateY(-50%) rotate(-6deg)}
      50%{left:78%; transform: translateY(-65%) rotate(6deg)}
      100%{left:6%; transform: translateY(-50%) rotate(-6deg)}
    }

    .stops{
      position:relative;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width:860px){ .stops{grid-template-columns:1fr;} }

    .stop{
      position:relative;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      border-radius:16px;
      padding:14px;
      min-height:86px;
    }
    .stop .title{
      font-weight:800;
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:6px;
    }
    .pin{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 0 0 4px rgba(255,77,109,.08);
      flex:0 0 auto;
    }
    .stop p{margin:0;color:var(--muted);font-size:13px;line-height:1.45}

    /* ===== Boarding Pass (vrai billet) ===== */
    .boarding { position: relative; overflow: hidden; }
    .pass{
      position: relative;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 360px at 12% 10%, rgba(124,77,255,.18), transparent 55%),
        radial-gradient(700px 320px at 88% 35%, rgba(255,77,109,.15), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.16));
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .pass::before{
      content:"";
      position:absolute; inset:-30px;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.035) 0 1px, transparent 1px 18px),
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.06), transparent 40%),
        radial-gradient(circle at 75% 40%, rgba(255,255,255,.05), transparent 40%);
      opacity:.55;
      pointer-events:none;
      transform: rotate(-1deg);
    }
    .passTop{
      position: relative;
      padding: 18px 18px 14px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 14px;
    }
    .passBrand{display:flex;flex-direction:column;gap:4px;}
    .passBrand .airline{
      font-weight: 900;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
    }
    .passBrand .title{font-weight: 900;font-size: 18px;}
    .passBadges{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;}
    .badgeSoft{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      white-space: nowrap;
    }
    .passMid{
      position: relative;
      padding: 0 18px 16px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap: 12px;
    }
    .airport{display:flex;flex-direction:column;gap:6px;}
    .airport .code{font-weight: 1000;letter-spacing: .8px;font-size: 34px;line-height: 1;}
    .airport .city{color: var(--muted);font-size: 13px;}
    .routeLine{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
      min-width: 170px;
    }
    .routeLine .dashed{
      width: 170px;
      border-top: 2px dashed rgba(255,255,255,.18);
      position: relative;
    }
    .routeLine .plane{
      font-size: 18px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      animation: planeMove 5.8s infinite ease-in-out;
    }
    @keyframes planeMove{
      0% { transform: translateX(-18px) rotate(-6deg); opacity:.85; }
      50% { transform: translateX(18px) rotate(6deg); opacity:1; }
      100% { transform: translateX(-18px) rotate(-6deg); opacity:.85; }
    }
    .routeLine .subline{color: var(--muted);font-size: 12px;text-align:center;}
    .passTear{
      position: relative;
      height: 1px;
      margin: 0 18px;
      border-top: 1px dashed rgba(255,255,255,.18);
    }
    .passTear::before,
    .passTear::after{
      content:"";
      position:absolute;
      top: -10px;
      width: 18px; height: 18px;
      border-radius: 999px;
      background: var(--bg);
      border: 1px solid rgba(255,255,255,.10);
    }
    .passTear::before{ left: -10px; }
    .passTear::after{ right: -10px; }

    .passBottom{
      position: relative;
      padding: 14px 18px 18px;
      display:grid;
      grid-template-columns: 1.2fr 1fr 1fr 1fr;
      gap: 12px;
    }
    @media(max-width:860px){
      .passMid{ grid-template-columns: 1fr; }
      .routeLine{ min-width: unset; }
      .routeLine .dashed{ width: 100%; }
      .passBottom{ grid-template-columns: 1fr 1fr; }
    }
    .field{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding: 10px 12px;
    }
    .field .label{
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .6px;
    }
    .field .value{
      margin-top: 6px;
      font-weight: 800;
      font-size: 14px;
    }
    .qrMock{
      position: relative;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .qrGrid{
      width: 100%;
      height: 64px;
      border-radius: 10px;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.14) 0 2px, transparent 2px 6px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.10) 0 2px, transparent 2px 6px);
      opacity: .55;
    }
    .passActions{
      margin-top: 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .smallBtn{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-size: 14px;
    }
    .smallBtn:active{ transform: translateY(1px); }

    @media print {
      body { background: #fff !important; color:#000 !important; }
      .wrap { max-width: none; padding: 0; }
      .hero, .grid, .card:not(.boarding) { display:none !important; }
      .boarding { border:none !important; box-shadow:none !important; }
      .pass { box-shadow:none !important; }
    }
    /* Fix clic Jukebox (au cas où un calque recouvre) */
.jukebox, .track { position: relative; z-index: 5; }
.track .listen { position: relative; z-index: 6; pointer-events: auto; }

  <!-- JUKEBOX -->

  <p class="subtitle">Trois morceaux. Trois humeurs. Trois façons de dire “toi”.</p>

    <div class="track">
      <div>
        <div class="name">1000 Mesures</div>

    <div class="track">

    </div>

    <div class="track">
      <div>
        <div class="name">I’m Kissing You</div>
        <div class="meta">Le morceau “cinéma”.</div>
      </div>
      <a class="listen" href="https://youtu.be/RMg8fnRG5zI?si=7YilFlzz_6XQBjWZ" target="_blank" rel="noopener">

      </a>
    </div>
  </div>
</section>

    <!-- HERO -->
    <section class="hero">
      <h1>Luna</h1>

      <div class="sub">De quoi que soient faites nos âmes, la sienne et la mienne sont pareilles.</div>

      <!-- Voix off (ciné) -->
      <p class="intro-quote">Refuser d’aimer par peur de souffrir, c’est déjà souffrir par refus de vivre.</p>

      <div class="chiprow">
        <div class="chip">13/05/2018</div>
        <div class="chip">13 heures</div>
        <div class="chip">Paris</div>
        <div class="chip">petits dates</div>
        <div class="chip">fait maison</div>
      </div>
    </section>

    <!-- GRID -->
    <div class="grid">
      <section class="card">
        <h2>Notre chronologie</h2>
        <div class="timeline">
          <div class="step">
            <div class="t">13 mai 2018 — Rencontre</div>
            <div class="d">On s’est rencontrés un 13 mai.
Un jour normal, qui ne l’est plus jamais vraiment après.</div>
          </div>

          <div class="step">
            <div class="t">Premier rencard — 13 heures</div>
            <div class="d">Treize heures.
Comme si le temps avait décidé de ne pas intervenir.</div>
          </div>

          <div class="step">
            <div class="t">Le “rien ne va se passer” (mensonge stratégique)</div>
            <div class="d">Tu ne voulais pas de sérieux.
Moi, je te voulais.
Alors je t’ai piquée à l’ego : “il ne se passera rien entre nous”.
(En espérant que ta fierté te donnerait envie de me revoir...)</div>
          </div>

          <div class="step">
            <div class="t">Notre aménagement</div>
            <div class="d">Le moment où “nous” est devenu un endroit.
Un espace. Une maison. Une réalité.</div>
          </div>

          <div class="step">
            <div class="t">Le Woodstower</div>
            <div class="d">Un de ces souvenirs qui ont une odeur, une couleur,
et qui restent collés à la peau.</div>
          </div>

          <div class="step">
            <div class="t">Nos vacances à Paris</div>
            <div class="d">Les rues, les regards, les pauses.
Et cette impression que tout était exactement à sa place.</div>
          </div>

          <div class="step">
            <div class="t">Nos petits dates</div>
            <div class="d">Librairie, Foch, restaurants, soirées ciné…
Rien d’extraordinaire. Tout d’essentiel.</div>
          </div>
        </div>
      </section>

      <!-- HEART -->
      <section class="card">
        <h2>Le bouton à tendresse</h2>
        <div class="heartWrap">
          <div class="heartHalo">
            <svg class="heart" id="heart" viewBox="0 0 512 512" aria-label="Coeur">
              <defs>
                <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#ff4d6d"/>
                  <stop offset="1" stop-color="#7c4dff"/>
                </linearGradient>
              </defs>
              <path fill="url(#g)"
                d="M256 464s-24-14-48-28C120 384 48 320 48 224
                   48 152 104 96 176 96c40 0 72 16 96 48
                   24-32 56-48 96-48c72 0 128 56 128 128
                   0 96-72 160-160 212c-24 14-48 28-80 28z"/>
            </svg>
          </div>

          <div class="pulseHint">Clique sur le cœur. Ou sur “Encore”.</div>
          <div class="quote" id="quote"></div>

          <div class="btnrow">
            <button class="btn" id="again">Encore</button>
            <button class="btn" id="random">Surprise</button>
          </div>
        </div>
      </section>
    </div>

    <!-- PHRASES CULTE -->
    <section class="card">
      <h2>Nos phrases culte</h2>
      <p class="subtitle">Celles qui n’ont de sens que pour nous.</p>
      <ul class="phrases">
        <li>« Viens, on rentre, on dit rien à personne. »</li>
        <li>« T’as pas faim ? Moi j’ai faim, vient on va manger »</li>
        <li>« Je ne suis pas assez noire pour manger autant de piment. »</li>
        <li>« Mes tits arrivaient dans la pièce avant moi. »</li>
        <li>« Les psychotes sont plus lourd, c'est scientifique. »</li>
      </ul>
    </section>

    <!-- TRAVEL MAP -->
    <section class="card">
      <h2>Notre voyage</h2>
      <p class="subtitle">Nos prochaines étapes. Pas un planning : une direction.</p>

      <div class="map">
        <div class="mapHeader">
          <div style="position:relative; z-index:1;">
            <div style="font-weight:800; font-size:16px;">Itinéraire : nous</div>
            <div style="color:var(--muted); font-size:13px; margin-top:4px;">
              Avec des escales, du rire, et des dodos sur le canapé.
            </div>
          </div>
          <div class="badge" id="mapBadge">✈️ Prochaine étape : nouvelle maison</div>
        </div>

        <div class="planeRow">
          <div class="dotted"></div>
          <div class="planeMap">✈️</
            /div>
        </div>

        <div class="stops">
          <div class="stop">
            <div class="title"><span class="pin"></span>Nouvelle maison</div>
            <p>Un lieu à nous. Du calme. Des plantes. Des silences partagés.</p>
          </div>

          <div class="stop">
            <div class="title"><span class="pin"></span>PACS</div>
            <p>Mettre des mots officiels sur quelque chose qui existe déjà.</p>
          </div>

          <div class="stop">
            <div class="title"><span class="pin"></span>Une petite sœur pour Snow</div>
            <p>Encore plus de vie, de poils, et de bêtises à aimer.</p>
          </div>

          <div class="stop">
            <div class="title"><span class="pin"></span>Petites escales</div>
            <p>Librairie / Foch / restaurants / soirées ciné.
            Des petits dates qui font une grande vie.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- BOARDING PASS -->
    <section class="card boarding">
      <h2>Carte d’embarquement</h2>
      <p class="subtitle">Un billet pour la suite. Sans retour.</p>

      <div class="pass" id="boardingPass">

  <script>
    // ====== Bouton à tendresse ======
    const compliments = [
      "Tu as une voix qui apaise sans effort.",
      "Tu as un sourire qui dit toujours la vérité.",
      "Tu as cette manie quand tu souris… celle qui me désarme.",
      "Tu as des mains qui rassurent.",
      "Tu es belle même fatiguée.",
      "Tu es très mignonne quand tu es en colère.",
      "Tu as cette façon de faire semblant de râler que je reconnaîtrais entre mille.",
      "Avec toi, le silence ne fait pas peur.",
      "Et quand on rit… on rit jusqu’à en avoir mal aux joues.",
      "Bonne Saint-Valentin, Luna.",
      // CINÉ (final moment)
      "Je me sens chez moi quand tu es là."
    ];

    const quote = document.getElementById("quote");
    const heart = document.getElementById("heart");
    const again = document.getElementById("again");
    const random = document.getElementById("random");

    let idx = 0;

    function showLine(text){
      quote.textContent = text;

      // si c’est la phrase "finale", le coeur passe en slowPulse
      if (text.includes("chez moi")) {
        heart.classList.add("final");
      } else {
        heart.classList.remove("final");
      }

      quote.animate(
        [{transform:"translateY(2px)", opacity:0.78},{transform:"translateY(0)", opacity:1}],
        {duration:260, easing:"ease-out"}
      );
    }
    showLine(compliments[0]);

    function nextLine(){
      idx = (idx + 1) % compliments.length;
      showLine(compliments[idx]);
    }
    function randomLine(){
      idx = Math.floor(Math.random() * compliments.length);
      showLine(compliments[idx]);
    }

    heart.addEventListener("click", nextLine);
    again.addEventListener("click", nextLine);
    random.addEventListener("click", randomLine);

    // ====== Prochaine étape (carte + billet) ======
    const steps = [
      "Nouvelle maison",
      "PACS",
      "Une petite sœur pour Snow",
      "Petites escales",
      "Toujours nous"
    ];

    let stepIndex = 0;

    function setNextStop(){
      stepIndex = (stepIndex + 1) % steps.length;

      const dest = steps[stepIndex];
      const destinationLine = document.getElementById("destinationLine");
      const mapBadge = document.getElementById("mapBadge");

      // Billet
      destinationLine.textContent = "Destination : " + (dest === "Toujours nous" ? "NOUS" : dest);

      // Carte
      mapBadge.textContent = "✈️ Prochaine étape : " + dest;

      // petit effet ciné sur le badge
      mapBadge.animate(
        [{transform:"translateY(2px)", opacity:0.75},{transform:"translateY(0)", opacity:1}],
        {duration:240, easing:"ease-out"}
      );
    }

    // rendre la fonction accessible au onclick
    window.setNextStop = setNextStop;
  </script>
